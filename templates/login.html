{% extends 'head.html' %}

{% load static %}

{% block head %}
    <title>{{mode}}</title> 
{% endblock %}

{% block body %}
    <div class='main' style="text-align: center;">
        {% if mode == 'login' %}
            <a href="https://github.com/login/oauth/authorize?client_id={{id}}" class="login">login with github</a>
        {% else %}
            <p style="margin-top: 200px; font-size: 20px;">successfully logged out</p>
        {% endif %}
    </div>
{% endblock %}
